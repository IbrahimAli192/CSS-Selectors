<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced selectors</title>
    <style>
        input[type="email"]{
            border: 2px solid red;
        }
        input[type="password"]{
            border: 2px solid green;
        }
        ul li{
            color: magenta;
            
        }
    </style>
</head>
<body>
    <!-- input selectors -->
     <form action="#"></form>
     <div>
        <label for=" ">Enter Email</label>
        <input type="email">
     </div>

     <div>
        <label for=" ">Enter Password</label>
        <input type="password">
     </div>
     <button type="submit">Login</button>
     <!--Child Selectors-->
     <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
     </ul>
</body>
</html>
